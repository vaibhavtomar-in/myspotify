      <div class = "modal-dialog">
        <div class="modal-content">

            <h3 class="display-12">fill the details!!</h3>

                <label for = "genre">Genre</label>

                  <option>Rock</option>

                  <option>Folk</option>
                  <option>Indie</option>
                  <option>Jazz</option>
                  <option>Other</option>

                <label for="album-cove">Album Cover</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Why do you love this Album?</label>
                <textarea class="form-control" id="message-text" placeholder="We would love to hear your story"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class  = "btn btn-primary">SUBMIT</button>
          </div>
        </div>
